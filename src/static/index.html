<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Add/override JS to render participants in activity cards
      document.addEventListener("DOMContentLoaded", async () => {
        const activitiesList = document.getElementById("activities-list");
        const activitySelect = document.getElementById("activity");
        const messageDiv = document.getElementById("message");

        // Fetch activities
        const res = await fetch("/activities");
        const activities = await res.json();

        // Render activity cards
        activitiesList.innerHTML = "";
        Object.entries(activities).forEach(([name, info]) => {
          const card = document.createElement("div");
          card.className = "activity-card";
          card.innerHTML = `
            <h4>${name}</h4>
            <p><strong>Description:</strong> ${info.description}</p>
            <p><strong>Schedule:</strong> ${info.schedule}</p>
            <p><strong>Max Participants:</strong> ${info.max_participants}</p>
            <div class="participants-section">
              <strong>Participants:</strong>
              ${
                info.participants.length > 0
                  ? `<ul class="participants-list">${info.participants
                      .map(
                        (email) =>
                          `<li><span class="participant-avatar">${email
                            .charAt(0)
                            .toUpperCase()}</span> ${email}</li>`
                      )
                      .join("")}</ul>`
                  : `<span class="no-participants">No participants yet.</span>`
              }
            </div>
          `;
          activitiesList.appendChild(card);
        });

        // Populate select options
        activitySelect.innerHTML =
          '<option value="">-- Select an activity --</option>' +
          Object.keys(activities)
            .map((name) => `<option value="${name}">${name}</option>`)
            .join("");

        // Signup form handler
        document
          .getElementById("signup-form")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            messageDiv.className = "message";
            messageDiv.textContent = "Signing up...";
            messageDiv.classList.remove("hidden");
            const email = document.getElementById("email").value;
            const activity = document.getElementById("activity").value;
            try {
              const resp = await fetch(
                `/activities/${encodeURIComponent(activity)}/signup?email=${encodeURIComponent(
                  email
                )}`,
                { method: "POST" }
              );
              const data = await resp.json();
              if (resp.ok) {
                messageDiv.textContent = data.message;
                messageDiv.classList.add("success");
                // Optionally, reload activities to update participants
                setTimeout(() => window.location.reload(), 1000);
              } else {
                messageDiv.textContent = data.detail || "Signup failed";
                messageDiv.classList.add("error");
              }
            } catch {
              messageDiv.textContent = "Network error";
              messageDiv.classList.add("error");
            }
          });
      });
    </script>
  </body>
</html>
